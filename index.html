<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Nick's Budgeting System</title>
  </head>
  <body>
    <section>
      <p>Income: </p>
      <input type="number" placeholder="enter amount" id="income">
      <button type="button" name="button" id="plus"> Submit </button>
      <p>Expense: </p>
      <input type="number" placeholder="enter amount" id="expense">
      <button type="button" name="button" id='minus'> Submit </button>
      <p>Total Income: </p>
      <p id="totalincome"></p>
      <p>Total Expenses: </p>
      <p id="totalexpense"></p>
      <p>Net Gain or Loss: </p>
      <p id='net'></p>
    </section>
    <script type="text/javascript" src="script.js">
    </script>
  </body>
</html>
