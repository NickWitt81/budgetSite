<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Nick's Budgeting System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  </head>
  <body>
    <section>
      <h1>Nick's Budgeting Website</h1>
      <h2>This page is good if you would like to track your <br> income/spending as you go</h2>
      <p>Income: </p>
      <input type="number" placeholder="enter amount" id="income" class="w3-input">
      <button type="button" name="button" id="plus" class="glow-on-hover"> Submit </button>
      <p>Expense: </p>
      <input type="number" placeholder="enter amount" id="expense" class="w3-input">
      <button type="button" name="button" id='minus'  class="glow-on-hover"> Submit </button>
      <p>Total Income: </p>
      <p id="totalincome"></p>
      <p>Total Expenses: </p>
      <p id="totalexpense"></p>
      <p>Net Gain or Loss: </p>
      <p id='net'></p>
    </section>
    <script type="text/javascript" src="script.js">
    </script>
  </body>
</html>
